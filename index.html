<!DOCTYPE html>
<!-- Website - www.codingnepalweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Filterable Image Gallery Bootstrap | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"> -->
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <h6 class="card-title">Natural</h6>
          <p class="card-text">Flowers & Leaves.</p>
        </div>
        <div class="image-gallery">
          <!-- JavaScript for loop to iterate over image names -->
          <script>
            for (var i = 1; i <= 46; i++) {
              document.write(`
                <div class="image-wrapper">
                  <img src="images/nature_pic_${i}.jpg" alt="img" class="gallery-image" onclick="openFullScreen(this)">
                  <a href="images/nature_pic_${i}.jpg" download="nature_pic_${i}.jpg" class="download-btn">Download</a>
                </div>
              `);
            }
          </script>
        </div>
      </div>
    </div>
    
    

  </body>
</html>
